name: workspace-nodejs
image: node:20-alpine
type: user

inputs:
  name:
    type: string
    label: Workspace Name
    description: A unique name for this workspace instance
    default: nodejs
    required: true
    validation:
      regex: "^[a-z0-9][a-z0-9-]*[a-z0-9]$|^[a-z0-9]$"
      message: Must be lowercase alphanumeric with optional hyphens

# No listeners - user starts dev servers and adds ports as needed

x-piccolo:
  mode: workspace
