inputs:
  jwt_secret:
    type: password
    label: "JWT Secret"
    description: "Secret key for signing JSON Web Tokens"
    generate: true
    required: true

  account_registration:
    type: string
    label: "Account Registration"
    description: "Allow new user registrations"
    default: "false"
    required: false

  allow_unauthenticated:
    type: string
    label: "Allow Unauthenticated"
    description: "Allow access without authentication"
    default: "false"
    required: false

services:
  main:
    image: ghcr.io/c4illin/convertx:v0.16.1
    bind_ports: [3000]
    environment:
      JWT_SECRET: "{{ .Inputs.jwt_secret }}"
      ACCOUNT_REGISTRATION: "{{ .Inputs.account_registration }}"
      ALLOW_UNAUTHENTICATED: "{{ .Inputs.allow_unauthenticated }}"
      HTTP_ALLOWED: "true"
    storage:
      persistent:
        data:
          container: /app/data
          size_limit: 10GB

listeners:
  - name: __primary
    guest_port: 3000
    flow: tcp
    protocol: http

x-piccolo:
  mode: service